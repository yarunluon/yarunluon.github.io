	<body>
		<div class="container text-center">
			<a class="sr-only sr-only-focusable" href="#search-input">Skip navigation</a>
		</div>
		<div id="root-view" class="container-fluid">
			<header>
				<div id="banner-region"></div>
				<div class="row">
					<div class="col-sm-8">
						<nav id="nav-region"></nav>
					</div>
					<div class="col-sm-4 clearfix">
						<div id="search-region" class="pull-right"></div>
					</div>
				</div>
			</header>
			<section>
				<div id="centres-region"></div>
				<div id="deals-region"></div>
			</section>
		</div>

		<script id="tab-item-template" type="text/template">
				<a data-state-id="<%- abbreviation %>" href="javascript: void 0;" class="tab"><%- abbreviation %></a>
		</script>

		<script id="centre-item-template" type="text/template">
			<div class="panel-heading text-uppercase centre">
				<a data-centre-id="<%- code %>" href="javascript: void 0;">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					<%- short_name %>
				</a>
			</div>
		</script>

		<script id="deal-item-template" type="text/template">
			<a href="javascript: void 0;">
			<div class="container-fluid clearfix">				
				<div class="row">
					<div class="col-sm-3 col-md-2 clearfix">
						<img class="logo img-responsive" src="<%- _links.retailer_logo.href %>" alt="<%- _links.retailer.name %>">
					</div>
					<div class="col-sm-8 col-md-9">
						<h4 class="deal-title"><%- title %></h4>
						<div class="deal-dates">Deal from <%= getAvailableFromLocale() %> to <%= getAvailableToLocale() %> from <%- _links.retailer.name %></div>
					</div>
					<div class="col-md-1 text-right hidden-xs view-more">
						<span>View more</span>
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</div>
				</div>
			</div>
			</a>
		</script>

		<script id="search-template" type="text/template">
			<div class="input-group">
				<span class="input-group-addon" id="search-button">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</span>
  				<input id="search-input" type="text" class="form-control" placeholder="Search for deals..." aria-label="Search for deals">
			</div>
		</script>

		<script id="banner-template" type="text/template">
			<img class="westfield-logo" src="assets/img/westfield.png" alt="Westfield">
			<h1>Deals</h1>
		</script>

		<script id="no-deals-template" type="text/template">
			<div class="row text-center">
				<div class="col-md-12 text-uppercase">
					<h3>No deals at this centre</h3>
				</div>
				<div class="col-md-12">
					Check nearby centres
				</div>
			</div>
		</script>
		
		<script data-main="./assets/js/require_main" src="./assets/js/vendor/require.js"></script>
	</body>
</html>
